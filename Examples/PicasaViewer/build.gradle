/**
 * Tantalum/Examples
 *
 * Example MIDlet projects to test and demo some of the functionality 
 * in Tantalum
 */
sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

dependencies {
    compile project(':TantalumLibrary')
}

project.tasks["assemble"].dependsOn {
    [
            wtkpackage
    ]
}
